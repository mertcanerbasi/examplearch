name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.4.3'

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run tests
      #- name: Run tests
      #  run: flutter test

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Build iOS
      - name: Build iOS
        if: runner.os == 'macOS'
        run: flutter build ios --release

      # Optionally, deploy the app to a service or store (requires additional setup)